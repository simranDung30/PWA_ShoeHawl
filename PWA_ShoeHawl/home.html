<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids FS</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fa-brands fa-shoelace"></i>ShoesHawl</h1>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="shop.html"><i class="fas fa-shopping-cart"></i> Shop</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <img src="images/cover.jpg" alt="Banner Image">
            <div class="overlay-text">
                <p>Discover the latest trends in Shoes fashion</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/pair-trainers.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                </div>
                <div class="product">
                    <img src="images/feature2.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                </div>
                <div class="product">
                    <img src="images/feature3.png" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$54.99</p>
                </div>
            </div>
        </div>
    </section>

    <section class="shoes-collection">
        <div class="container">
            <h2>Shoes Collection</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/shoe1.jpg" alt="Shoes 1">
                    <h3>Shoes 1</h3>
                    <p>$29.99</p>
                </div>
                <div class="product">
                    <img src="images/shoe2.png" alt="Shoes 2">
                    <h3>Shoes 2</h3>
                    <p>$34.99</p>
                </div>
                <div class="product">
                    <img src="images/shoe3.png" alt="Shoes 3">
                    <h3>Shoes 3</h3>
                    <p>$39.99</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kids Fashion Store</p>
        </div>
    </footer>

    <script src="script.js">
        window.addEventListener('load', () => {
            registerSW();
          });
       
          // Register the Service Worker
          async function registerSW() {
            if ('service' in navigator) {
              try {
                await navigator
                      .serviceWorker
                      .register('service.js');
              }
              catch (e) {
                console.log('SW registration failed');
              }
            }
          }
    </script>
    
</body>
</html>
